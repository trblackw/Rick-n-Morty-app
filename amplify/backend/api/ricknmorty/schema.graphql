type Character @model {
   id: ID
   name: String
   status: String
   species: String
   type: String
   gender: String
   origin: Location
   location: Location
   image: String
   episode: [Episode]
   created: String
}

type Episode @model {
   id: ID
   name: String
   air_date: String
   episode: String
   characters: [Character]
   created: String
}

type Location {
   id: ID
   name: String
   type: String
   dimension: String
   residents: [Character]
   created: String
}
